{% extends 'app_users/base.html' %}

{% block title %}
Восстановление учетной записи
{% endblock %}

{% block content %}
    <main class="px-3">
        <h1>Восстановление учетной записи</h1>
        <form method="post" action="">
            {% csrf_token %}
            {{ form.as_p }}
            <p>Введите почту, на нее придет письмо с инструкцией для восстановления учетной записи</p>
            <button class="btn btn-outline-info m-2" type="submit">Восстановить пароль</button>
        </form>
      </main>
{% endblock %}
