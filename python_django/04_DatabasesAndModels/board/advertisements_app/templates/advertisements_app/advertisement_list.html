<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Объявления</title>
</head>
<body>

    {% if advertisement_list %}
    <ol>
        {% for advertisement in advertisement_list %}
        <li>
            <a href="/advertisements/{{ advertisement.id }}">{{ advertisement.title}} | {{advertisement.price}} .руб | {{advertisement.category}}| {{advertisement.type}}</a>
        </li>
        {% endfor %}
    </ol>

    {% else %}
    <p>объявлений нет.</p>
    {% endif %}
</body>
</html>
