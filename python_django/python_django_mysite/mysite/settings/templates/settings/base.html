{% load static %}
<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>

    <body>
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-while border-bottom shadow-sm">
            <h5 class="my-0 mr-md-auto font-weight-normal">Test_todo</h5>
            <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                <a class="p-2 text-dark" href="/">Главная</a>
                <a class="p-2 text-dark" href="/about">Про нас</a>
            </nav>
            <a class="btn btn-outline-primary" href="#"> Зайти</a>
        </div>

        {% block content %}{% endblock %}

        <div>
          <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
              <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
              </a>
              <span class="text-muted">© 2022 </span>
            </div>
          </footer>
        </div>
    </body>
</html>
